<!DOCTYPE html>
<html>
<head>
    <title>Product Showcase</title>
    <style>
        body {
            background: #f2f2f2;
            font-family: Arial;
        }

        .product-box {
            width: 500px;
            height: auto;
            margin: 40px auto;
            padding: 20px;
            border: 3px solid grey;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            background: white;
        }

        .product-box img {
            width: 100%;
            border-radius: 12px;
        }

        h3 {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .rating-box {
            display: flex;
            align-items: center;
            margin-top: 5px;
            gap: 10px;
        }

        .rating {
            background: #3bb143;
            padding: 5px 10px;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        .assured {
            height: 25px;
        }

        .price-box {
            margin-top: 10px;
            font-size: 18px;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
        }

        .original {
            text-decoration: line-through;
            color: grey;
            margin-left: 10px;
        }

        .discount {
            color: green;
            margin-left: 10px;
            font-weight: bold;
        }

        .offer {
            color: green;
            margin-top: 5px;
        }

        button {
            width: 150px;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background-color: black;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
