<!DOCTYPE html>
<html>
<head>
    <title>Vertical Box</title>
    <style>
        .container {
            width: 350px;
            padding: 30px;
            background-color: #cdb7f1;
            margin: 30px auto;
            border-radius: 20px;
            text-align: center;
            font-family: Arial;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #3b2e66;
        }

        .box {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            font-size: 18px;
        }

        .big {
            font-size: 30px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="title">
        Highest & <br> Average CTC
    </div>

    <div class="box">
        Expected Increase in <br> Salary Potential
        <div class="big">60%</div>
    </div>

    <div class="box">
        Average CTC
        <div class="big">₹6.1 LPA</div>
    </div>

    <div class="box">
        Highest CTC
        <div class="big">₹36 LPA</div>
    </div>

</div>

</body>
</html>
